<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	
	<!-- Css -->
	<link rel="stylesheet" href="css/signup.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
	<!-- Jquery JS -->
	<script src="https://code.jquery.com/jquery-3.5.1.js" crossorigin="anonymous"></script>
	<!-- JS -->
	<script type="text/javascript" src="js/signup.js"></script>
	<!-- Font awesome -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<!-- HEADER -->
		<div class="header bg-white">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-12">
						<div class="d-flex justify-content-between logo-phone">
							<a href="homepage.html" class="logo">
								<img src="images/new.jpg" alt="" class="img-fluid">
							</a>
							<div class="number-phone position-relative clearfix d-flex justify-content-center align-items-center">
								<i class="fa fa-phone float-left" aria-hidden="true"></i>
								<p class="float-left">0865.065.865 <br> 0375.219.915</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END HEADER -->
		<!-- CONTENT -->
		<div class="content">
			<div class="container px-0">
				<div class="user signupBx">
					<div class="imgBx">
						<img src="images/img-signup.webp" alt="" class="img-fluid w-100">
					</div>
					<div class="bg-white formBx">

						
						<form action="" method="post">
							<h2 class="text-center text-uppercase mb-4">Sign In</h2>
							<div class="form-group">
								<input type="text" name="" id="" placeholder="Username/Email Address" required class="form-control rounded-0">
							</div>
							<div class="form-group">
								<input type="password" name="" id="" placeholder="Password" required class="form-control rounded-0">
							</div>
							<button type="submit" class="btn btn-block border-0 rounded-0 shadow-none text-white text-uppercase">Log In</button>
							<p class="text-center">Or sign up with</p>
							<div class="text-center fb-gg">
								<a href="#" class="btn rounded-0 shadow-none mr-1 fb"><i class="fa fa-facebook mr-2" aria-hidden="true"></i> Facebook</a>
								<a href="#" class="btn rounded-0 shadow-none ml-1 gg"><i class="fa fa-google mr-2" aria-hidden="true"></i> Google</a>
							</div>
							<p class="signup text-uppercase mb-0">Don't have an account ?<a class="a-click" href="signup.html">Sign Up.</a></p>
						</form>
					</div>
				</div>
				<div class="user signinBx">
					<div class="bg-white formBx">
						<form action="" method="post">
							<h2 class="text-center text-uppercase mb-4">Create an Account</h2>
							<div class="form-group">
								<input type="text" name="" id="" placeholder="Username" required class="form-control rounded-0">
							</div>
							<div class="form-group">
								<input type="email" name="" id="" placeholder="Email Address" required class="form-control rounded-0">
							</div>
							<div class="form-group">
								<input type="password" name="" id="" placeholder="Create Password" required class="form-control rounded-0">
							</div>
							<div class="form-group">
								<input type="password" name="" id="" placeholder="Confirm Password" required class="form-control rounded-0">
							</div>
							<button type="submit" class="btn btn-block border-0 rounded-0 shadow-none text-white text-uppercase">Sign Up</button>
						</form>
					</div>
					<div class="imgBx">
						<img src="images/AMD-Ryzen-9-Feature-wccftech-watermarked.jpg" alt="" class="img-fluid w-100">
					</div>
				</div>
			</div>
		</div>
		<!-- END CONTENT -->
		<!-- FOOTER -->
		<div class="footer bg-white">
			<div class="container"> 
				<div class="row">
					<div class="col-md-12">
                        <p class="font-size-14 text-color">Copyright &copy; RYZEN - <a class="text-color text-decoration-none" href="#">RYZEN.COM</a></p>
					</div>
				</div>
			</div>
		</div>
		<!-- END FOOTER -->
	</div>
</body>
</html>
